<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio enviar email</title>
</head>

<body>
    <form action="">
        <label for="email">E-mail</label>
        <input class="email" type="text">
    </form>

    <button onclick="enviar_email()">Enviar</button>

    <div class="output">

    </div>

    <script>

        let email = document.querySelector(".email")
        let output = document.querySelector(".output")

        function enviar_email() {
            if (email.value) {
                let mensagem = email.value
                output.innerHTML = `<h3> O email: ${mensagem} foi cadastrado com sucesso </h3>`
            }
            else {
                output.innerHTML = `<h3> Digite um e-mail valido </h3>`
            }
        }
    </script>
</body>

</html>
